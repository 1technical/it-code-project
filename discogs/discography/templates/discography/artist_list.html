{% extends 'discography/base.html' %}
{% block title %}Список Артистов{% endblock %}
{% block content %}
<h2 style="text-align:center">Список Артистов</h2>

{% for artist in object_list %}
<table>
    <tbody>
    <tr>
        <td><img src="{{ artist.photo.url}}" alt="artist" width="85px"></td>
        <td><a href="{{ artist.get_absolute_url }}"><b>{{ artist.name }}</b></td>
    </tr>
    </tbody>
</table>

{% endfor %}
{% endblock %}
