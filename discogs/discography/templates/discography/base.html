{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static 'discography/css/style.css' %}" rel="stylesheet">
  <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"-->
  <!--          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">-->
  <title>{% block title %} {% endblock %}</title>

</head>
<body>
<header id="header">
  <table>
    <tr>
      <td>
        <img src="{% static 'discography/images/vinyl.ico' %}" width="64px" alt="icon">
      </td>
      <td>
        <h1>Misc Library</h1>
      </td>
    </tr>
  </table>
</header>

<div id="wrapper">
  <main>
    <div id="content">
      <div class="innertube">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </main>
{% block nav %}

{% endblock %}

</div>
</body>
</html>
