<title>{{ title }}</title>

<h1>{{ tracklist_album.first.album}} - {{tracklist_album.first.album.year}}</h1>
{% for genre in tracklist_album.first.album.genre.all %}
<h2>{{ genre }}</h2>
{% endfor %}
<h2>список треков</h2>
{% for track in tracklist_album %}
<ul>
  <li>{{ track }} {{ track.duration }}</li>
</ul>
{% endfor %}
