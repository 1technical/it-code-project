{% extends 'discography/base.html' %}
{% load static %}
{% block title %} {{ title }} {% endblock %}
{% block content %}
<h2 style="text-align:center">{{ artist.first.name}}</h2>
<table style="border-spacing: 25px;">
    <tbody>
    <tr>
        <td style="vertical-align: top;"><img src="{{ artist.first.photo.url }}" alt="artist" height="300px"></td>
        <td style="vertical-align: top;">
            {{ artist.first.profile|linebreaks }}
            <form action="{% url 'artist_update' artist.first.slug %}">
                <input type="submit" value="Обновить профиль"/>
            </form>
            <!--            <h2 style="text-align:center">Альбомы</h2>-->
            <!--            {% for album in album_list %}-->
            <!--            <ul>-->
            <!--                <a href="{{ album.get_absolute_url }}"><b>{{ album.year }} - {{ album }}</b></a>-->
            <!--            </ul>-->
            <!--            {% endfor %}-->
        </td>
    </tr>
    </tbody>
</table>
<hr>
<h1 style="text-align:center">Альбомы</h1>

{% for album in album_list %}
<table style="padding-left: 50px;">
    <tbody>
    <tr>
        <td><img src="{{ album.photo.url }}" alt="cover" width="85px"></td>
        <td><a href="{{ album.get_absolute_url }}"><ul><b>{{ album.year }} - {{ album }}</b></ul></a></td>
        {% endfor %}
    </tr>
    </tbody>
</table>
{% endblock %}
