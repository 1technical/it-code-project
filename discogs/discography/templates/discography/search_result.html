{% extends 'discography/base.html' %}
{% block title %}Результат поиска{% endblock %}
{% block content %}
<h2 style="text-align:center">Результат поиска</h2>

{% for artist in object_list %}
<table style="padding-left: 50px;">
    <tbody>
    <tr>
        <td><img src="{{ artist.photo.url}}" alt="artist" width="85px"></td>
        <td><a href="{{ artist.get_absolute_url }}"/><ul><b>{{ artist.name }}</b></ul></td>
        {% empty %}
        <td><b>Список пуст</b></td>
    </tr>
    </tbody>
</table>
{% endfor %}

{% endblock %}
