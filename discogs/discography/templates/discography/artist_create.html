{% extends 'discography/base.html' %}

{% block title %}Добавить Артиста{% endblock %}

{% block content %}
<h2 style="text-align:center">Добавление Артиста</h2>

<form action="{% url 'artist_create' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table style="text-align: left;">
        {{form.as_table}}
    </table>
    <button type="submit">Добавить</button>

</form>


{% endblock %}
